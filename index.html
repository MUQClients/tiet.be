<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querystring Alternatieve Methode</title>
</head>
<body>
    <h1>Test6!!!!</h1>
    <div id="tiet-content">
        <p>Standaard inhoud</p>
    </div>

    <script>
        // De volledige URL ophalen en handmatig naar de querystring zoeken
        const url = window.location.href;

        // Checken of de URL een vraagteken bevat, wat wijst op een querystring
        if (url.includes("?")) {
            const queryString = url.split("?")[1];  // Pak alles na het vraagteken

            // Controleer op een specifieke waarde in de querystring
            if (queryString === "3434323sdfsdfsdfsdfsd") {
                // Als de querystring overeenkomt, voer dan specifieke code uit
                document.getElementById("tiet-content").innerHTML = `
                    <h2>Speciale Inhoud</h2>
                    <p>De inhoud is aangepast omdat de specifieke querystring aanwezig is!</p>
                `;
            } else {
                document.getElementById("tiet-content").innerHTML = `
                    <h2>Andere Querystring</h2>
                    <p>Dit is de inhoud voor alle andere querystrings.</p>
                `;
            }
        } else {
            document.getElementById("tiet-content").innerHTML = `
                <h2>Geen Querystring</h2>
                <p>Dit is de inhoud wanneer er geen querystring aanwezig is.</p>
            `;
        }
    </script>
</body>
</html>
