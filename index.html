<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeld met URL-check</title>
</head>
<body>
    <h1>Test4!!!</h1>
    <div id="standaard-content">
        <h1>Welkom op de standaard pagina</h1>
        <p>Dit is de inhoud die getoond wordt als "/ikweethet" niet in de URL staat.</p>
    </div>
    <div id="ikweethet-content" style="display: none;">
        <h1>Je weet het!</h1>
        <p>Dit is de inhoud die getoond wordt als "/ikweethet" in de URL staat.</p>
    </div>
    <div id="url-content">
        <h1 id="url">Test</h1>
    <p></p>
    </div>

    <script>
        // Huidige URL ophalen
        const currentURL = window.location.pathname;

        // Array met paden die een specifieke inhoud tonen
        const specialePaden = ["/ikweethet"];
        const specialePaden = ["/tiet.be/ikweethet/"];
        const specialePaden = ["/tiet.be/"];

        // Check of de huidige URL in de speciale paden array zit
        if (specialePaden.includes(currentURL)) {
            // Toon de speciale inhoud
            document.getElementById("standaard-content").style.display = "none";
            document.getElementById("ikweethet-content").style.display = "block";
         }

        // Test
        document.getElementById("url").innerHTML = window.location.search;
    </script>
</body>
</html>
